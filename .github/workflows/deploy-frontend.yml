name: Deploy frontend to cPanel

on:
  push:
    branches:
      - main   # change if your main branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies (robust)
        run: |
          set -e
          # Prefer reproducible install when lockfile exists
          if [ -f package-lock.json ]; then
            echo "Trying npm ci"
            if npm ci; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed — retrying with npm install --no-optional after cleaning"
              rm -rf node_modules package-lock.json
              npm install --no-optional
            fi
          else
            echo "No package-lock.json — using npm install --no-optional"
            npm install --no-optional
          fi

      - name: Build React app
        run: npm run build

      - name: Deploy build folder to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FRONTEND_FTP_HOST }}
          username: ${{ secrets.FRONTEND_FTP_USERNAME }}
          password: ${{ secrets.FRONTEND_FTP_PASSWORD }}
          port: ${{ secrets.FRONTEND_FTP_PORT || 21 }}
          protocol: ftp
          local-dir: build
          server-dir: ./   # because FTP directory is already public_html
          exclude: |
            **/.git*
            **/.github*
          dangerous-clean-slate: true
