name: Deploy frontend to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (robust — install devDeps for build)
        run: |
          set -e
          # Ensure devDependencies are installed for the build
          export npm_config_production=false
          echo "npm_config_production=$npm_config_production"

          if [ -f package-lock.json ]; then
            echo "Attempting reproducible install (npm ci)..."
            if npm ci --prefer-offline --no-audit; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed — removing node_modules & package-lock.json and retrying with npm install --no-optional"
              rm -rf node_modules package-lock.json
              export npm_config_optional=false
              npm install --no-optional
            fi
          else
            echo "No package-lock.json — running npm install --no-optional"
            export npm_config_optional=false
            npm install --no-optional
          fi

      - name: Verify environment
        run: |
          node -v
          npm -v
          echo "node_modules size:"
          du -sh node_modules || true

      - name: Build frontend
        run: npm run build
        env:
          # make sure optional deps remain disabled during build if fallback path ran
          npm_config_optional: false

      - name: Deploy build folder to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FRONTEND_FTP_HOST }}
          username: ${{ secrets.FRONTEND_FTP_USERNAME }}
          password: ${{ secrets.FRONTEND_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: build            # <-- change to "dist" if your build outputs dist/
          server-dir: ./              # FTP user's home should map to public_html
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
