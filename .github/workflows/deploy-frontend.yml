jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (robust, include dev deps for build)
        run: |
          set -e
          export npm_config_production=false
          echo "npm will install devDependencies: $npm_config_production"
          if [ -f package-lock.json ]; then
            echo "Trying npm ci (will install dev deps because npm_config_production=false)..."
            if npm ci --prefer-offline --no-audit; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed — cleaning and retrying with npm install --no-optional (dev deps included)"
              rm -rf node_modules package-lock.json
              export npm_config_optional=false
              npm install --no-optional
            fi
          else
            echo "No package-lock.json present — running npm install --no-optional (dev deps included)"
            export npm_config_optional=false
            npm install --no-optional
          fi

      - name: Verify node_modules and node version
        run: |
          node -v
          ls -la node_modules | head -n 20 || true

      - name: Build (produces build/ or dist/)
        run: npm run build
        env:
          npm_config_optional: false

      - name: Deploy build folder to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FRONTEND_FTP_HOST }}
          username: ${{ secrets.FRONTEND_FTP_USERNAME }}
          password: ${{ secrets.FRONTEND_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: build        # change to 'dist' if needed
          server-dir: ./
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
